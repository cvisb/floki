<h3></h3>
<table>
  <tr>
    <td>
      Pvalue Threshold
    </td>
    <td>
      <input type="text" id="pvalue-threshold" ng-model="pvalueThreshold" />
    </td>
  </tr>
  <tr>
    <td>
      Reads Threshold
    </td>
    <td>
      <input type="text" id="reads-threshold" ng-model="readsThreshold" />
    </td>
  </tr>
  <tr>
    <td>
      Ratio Threshold
    </td>
    <td>
      <input type="text" id="ratio-threshold" ng-model="ratioThreshold" />
    </td>
  </tr>
  <tr>
    <td>
      <input type="button" id="update-filters" ng-click="updateFilters()" value="Update Filters" />
    </td>
  </tr>    
</table>
<form>
  <label>
    <input type="radio" ng-model="taxFilter" value="genus" ng-change="updateFilters()">
    Genus
  </label><br/>
  <label>
    <input type="radio" ng-model="taxFilter" value="species" ng-change="updateFilters()">
    Species
  </label><br/>
  <label>
    <input type="radio" ng-model="taxFilter" value="nofilter" ng-change="updateFilters()">
    None
  </label><br/>
  <tt>color = {{color.name | json}}</tt><br/>
 </form>
